<html>
    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <table>
            <tr>
                <td colspan="2">
                    <input type="text" id="username" placeholder="Username"/>
                    <input name="Color Picker" id="color" type="color"/>
                    <button id="connect" type="button" onclick="connect();" >Connect</button>
                    <button id="disconnect" type="button" onclick="disconnect();" disabled>Disconnect</button>

                </td>
            </tr>
            <tr>
                <td>
                    <div contenteditable="false" id="log" style="width:500px; height:500px; background:#42b3f4;"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" size="51" id="msg" placeholder="Message"/>
                    <button type="button" onclick="send();" >Send</button>
                </td>
            </tr>
        </table>
    </body>

    <script src="websocket.js"></script>

</html>
